---
mailcatcher: true
# Note that setting the bindir was added in 3.3.0 of community.general.gems
# and Debian Bullseye Ansible is too old to use this setting
mailcatcher_path: /usr/local/bin/mailcatcher
mailcatcher_user: mailcatcher
mailcatcher_group: "{{ mailcatcher_user }}"
mailcatcher_smtp_ip: 127.0.0.1
mailcatcher_smtp_port: 1025
mailcatcher_http_ip: 127.0.0.1
mailcatcher_http_port: 1080
# Set mailcatcher_msmtp to true to replace /usr/sbin/sendmail with
# msmtp-mta to pass all outgoing email to Mailcatcher
mailcatcher_msmtp: false
mailcatcher_msmtp_from: "www-data@{{ inventory_hostname }}"
...
